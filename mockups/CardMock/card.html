<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="Center">
        <div class="CardContainer">
            <div class="ImageContainer">
                <img class="Image" src="pancakes.jpg"/>
            </div>
            <div class="TitleContainer">
                <div class="LeftContainer">
                    <div class="ProfileContainer">
                        <div class="ProfilePictureContainer">
                            <img class="ProfilePicture" src="profile.jpeg"/>
                        </div>
                        <div class="ProfileName">@MasterChef</div>
                    </div>
                    <div class="Title">Yummy Flapjacks</div>
                </div>
                <div class="RightContainer">
                    <div class="StarContainer">
                        <img class="Star" src="star.png"/>
                        <img class="Star" src="star.png"/>
                        <img class="Star" src="star.png"/>
                        <img class="Star" src="star.png"/>
                        <img class="Star" src="star.png"/>
                    </div>
                    <div class="TimeContainer">
                        <img class="Clock" src="clock.png"/>
                        <div class="Time">25 Minutes</div>
                    </div>
                </div>
            </div>
            <div class="ContentContainer">
                <div class="InteractableContainer">
                    <div class="TagContainer">
                        <div class="Tag Yellow">#glutenfree</div>
                        <div class="Tag Blue">#breakfast</div>
                    </div>
                    <div class="ShareContainer">
                        <img class="Follow" src="follow.png">
                        <img class="Save" src="save.png">
                        <img class="Share" src="share.png">
                        <img class="Send" src="send.png">
                    </div>
                </div>
                <div class="IngredientsContainer">
                    <div>• 2 cup Flour</div>
                    <div>• 1 tbsp Baking Powder</div>
                    <div>• 1 cup Sugar</div>
                    <div>• 2 tsp Salt</div>
                    <div>• 2 Eggs</div>
                    <div>• 1/2 cup Milk</div>
                    <div>• 1/2 cup Butter</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
